<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/dist/src/todo-list.js" defer></script>
    <title>Mi To-do list</title>
  </head>
  <body>
    <div id="main-container">
      <h1>Mi To-do list</h1>
      <div class="list-form">
        <form id="new-task-form">
          <input
            type="text"
            id="new-task-title"
            placeholder="Qué tienes pendiente por hacer?"
          />
          <button type="submit" class="add-btn" id="add-task-button">
            Añadir a la lista
          </button>
          <div id="tl">
            <ul id="show-list"></ul>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
